<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <div class="container">
    <div class="left">
      <img class="logo" src="images/logo.svg">
      <h1 class="title">
        <span class="title_span">
          We're
        </span>
        coming soon
      </h1>
      <p class="text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.

      </p>
      <form action="" class="form_box">
        <input class="mail" id="user_mail" type="mail" placeholder=" Email Address">
        <img class="error" id="error" src="images/icon-error.svg">
        <button class="arrow_btn" id="submit_btn">
          <img src="images/icon-arrow.svg">
        </button>
      </form>
      <span class="msg" id="msg">Please provide a valid email</span>

    </div>
    <div class="right">
      <img class="desktop" src="images/hero-desktop.jpg">
      <img class="mobile" src="images/hero-mobile.jpg">
    </div>
  </div>
<script src="script.js"></script>
</body>

</html>
