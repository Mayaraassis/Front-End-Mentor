<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">

    <div class="up">
      
    </div>
    <div class="down">
      <div class="image">
        <img src="images/image-victor.jpg">
      </div>
      <div class="sub">
        <div class="nome">
          <p class="name">
            Victor Crest <span class="age">26</span>
          </p>
        </div>
        <p class="London">
          London
        </p>
      </div>
      <hr>
      <div class="metrics">
        <div class="box">
          <p class="number">
            80K
          </p>
          <p class="met">
            Followers
          </p>
      </div>
      <div class="box">
        <p class="number">
          803K
        </p>
        <p class="met">
          Likes
        </p>
      </div>
        <div class="box">
        <p class="number">
          1.4K
        </p>
        <p class="met">
          Photos
        </p>
      </div>
      </div>
    </div>
  </div>
</body>

</html>
