<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <div class="container">
    <div class="text">
      <img src="images/logo.svg">
      <h1>
       <span style="color: hsl(0, 0%, 59%); font-weight: normal;">
         We are launching 
       </span> 
       soon!
      </h1>
      <p style="color: hsl(0, 0%, 40%);">
        Subscribe and get notified
      </p>
      <div class="send">
        <input  type="text" placeholder="Your email address" id="mail">
        <button class="btn" id="btn">
          Notify Me
        </button>
      </div>
      <p id="error">Please provide a valid email address</p>
    </div>
    <div class="image">

      <img class="dash" src="images/illustration-dashboard.png" alt="">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
