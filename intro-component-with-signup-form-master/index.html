<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <div class="container">

    <div class="left">

      <h1>
        Learn to code by watching others
      </h1>
      <p class="text">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>
    <div class="right">
      <div class="trial">
        <p><span class="try" style="font-weight: bold;">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>

      <form action="" class="form">
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="text" name="lastname" id="lastname" placeholder="Last Name">
        <input type="mail" name="mail" id="mail" placeholder="Email Address">
        <input type="password" name="password" id="password" placeholder="Password">
        <button type="submit" class="subBtn">
          Claim your free trial
        </button>
        <p style="color: hsl(246, 25%, 77%); font-size: 11px; font-weight: bold;">
          By clicking the button, you are agreeing to our <span style="color: hsl(0, 100%, 74%);">
            Terms and Services
          </span>
        </p>
      </form>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
